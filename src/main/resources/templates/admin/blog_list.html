<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>博客列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div th:replace="~{ admin/conn ::  common_haeder }"></div>
    <div class="row">
        <div th:replace="~{admin/conn :: cbl}"></div>
        <div class="col-xs-10">
            <table class="table table-hover">
                <tr>
                    <th>博客名称</th>
                    <th>博客标题</th>
                    <th>修改时间</th>
                    <th>作者</th>
                    <th>修改</th>
                </tr>
                <tr th:each="blog : ${blogPageInfo.list}">
                    <td th:text="${blog.getbName()}"></td>
                    <td th:text="${blog.getTitle()}"></td>
                    <td th:text="${#dates.format(blog.getTime(),'yyyy-MM-dd ')}"></td>
                    <td>秀元</td>
                    <td><a th:href="@{/admin/blog/{id}/update(id=${blog.getBid()})}">修改</a></td>
                </tr>
            </table>
            <nav aria-label="Page navigation" style="display: flex;justify-content: center">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:each="pageNums :${blogPageInfo.navigatepageNums}" th:class="${pageNums == blogPageInfo.getPageNum()?'active':''}"><a th:href="@{/admin/blog/BlogList(pageNum=${pageNums})}" th:text="${pageNums}"></a> </li>

                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
