<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>博客列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <style>
        *{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="container-fluid" style="padding: 0">
    <nav class="navbar  navbar-inverse" style="margin-bottom: 0;border: none">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header" >
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" style="padding: 15px 24px">个人博客</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">首页 <span class="sr-only">(current)</span></a></li>
                    <!--                    <li><a th:href="@{}">博客</a></li>-->
                </ul>
                <ul class="nav navbar-nav tx " th:if="${user}!=null" style="position: relative" >
                    <li ><a href="#"><img th:src="${user.headPortrait}" class="img-circle"  id="touxiang" width="20px"><span class="sr-only">(current)</span></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">

                    <li th:if="${user}==null" ><a th:href="@{/login}">登录</a></li>

                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="row" style="margin-top: 10px">
        <div class="col-xs-3">
            <div class="col-xs-12">
                <div class="thumbnail">
                    <img th:src="${user.headPortrait}" alt="...">
                    <div class="caption">
                        <h3>[[${user.name}]]</h3>
                        <p>博客数量: [[${blogNumber}]]</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-9">
            <div class="row">
                <div class="col-sm-12 col-md-12" >
                    <div class="thumbnail" th:each="blog : ${blogPageInfo.list}">
                        <div class="caption">
                            <h3>[[${blog.title}]]</h3>
                            <p>[[${blog.bName}]]</p>
                            <p>
                                <a th:href="@{/blog/queryId(id=${blog.getBid()})}" class="btn btn-primary" role="button">阅读</a>
                                <a th:href="@{/admin/blog/{id}/update(id=${blog.getBid()})}" class="btn btn-primary" role="button">修改</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <nav aria-label="Page navigation" style="display: flex;justify-content: center">
                    <ul class="pagination">
                        <li>
                            <a href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li th:each="pageNums :${blogPageInfo.navigatepageNums}" th:class="${pageNums == blogPageInfo.getPageNum()?'active':''}"><a th:href="@{/user/userBlogList(pageNum=${pageNums})}" th:text="${pageNums}"></a> </li>

                        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>
    </div>
    <div th:replace="~{ admin/conn ::  dibu }"></div>
</div>
</body>
<script>
    var touxiang = document.querySelector("#touxiang");
    touxiang.addEventListener("mouseover",()=>{
        if(document.querySelector(".caidan")==null){
            let userId = [[${user.id}]]
            var div = document.createElement("div");
            div.className = "caidan"
            div.style.width="100px";
            div.innerHTML=`
                <ul style="background-color: white;box-shadow: 0 0 5px #999;text-align: left;list-style: none;padding: 3px" >
                    <li style="line-height: 30px">
                    <span class="glyphicon glyphicon-home" style="margin:0  5px 0 5px;" aria-hidden="true"></span>
                    <a href="/user/personalCenter" style="color: #999999">个人中心</a>
                    </li>
                    <li style="line-height: 30px">
                    <span class="glyphicon glyphicon-th-list" style="margin:0  5px 0 5px;" aria-hidden="true"></span>
                    <a href="/user/userBlogList" style="color: #999999">我的博客</a>
                    </li>
                    <li style="line-height: 30px">
                    <span class="glyphicon glyphicon-pencil" style="margin:0  5px 0 5px;" aria-hidden="true"></span>
                    <a href="/user/addBlog" style="color: #999999">写博客</a>
                    </li>
                    <li style="line-height: 30px">
                    <span class="glyphicon glyphicon-off" style="margin:0 5px 0 5px;" aria-hidden="true"></span>
                    <a href="/logout" style="color: #999999">注销</a>
                    </li>

                </ul>
            `
            let tx = document.querySelector(".tx")
            tx.appendChild(div)
            div.style.position =  "absolute";
            div.style.top = "50px"
            div.style.left = "0px"
            div.style.zIndex="10"
            div.addEventListener("mouseleave",()=>{
                tx.removeChild(document.querySelector(".caidan"))
            })
        }
    })

</script>
</html>
