<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

<div class="container-fluid"  >
    <nav class="navbar  navbar-inverse" style="margin-bottom: 0;border: none">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header" >
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" style="padding: 15px 24px">个人博客</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                </ul>

                        <a href="#">

                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">

                    <li th:if="${user}==null" ><a th:href="@{/login}">登录</a></li>

                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="jumbotron" style="background-image: url('/img/blog/2.jpeg');background-size:100% auto;background-position-y:10%;border: none;">

        <div class="container">
            <h1>hello </h1>
            <p style="color: #999">欢迎来到秀元的个人博客</p>
        </div>
    </div>
    <div class="container" >

            <div class="row" style="margin-bottom: 3vh">
                <div class="col-md-4 bloglistitem" ontouchstart="this.classList.toggle('hover');" th:each="blog : ${blogPageInfo.list}">
                    <div class="container1">
                        <a th:href="@{/blog/queryId(id=${blog.getBid()})}">
                            <div class="front" style="background-image: url('/img/2.png');" >
                                <div class="inner">
                                    <p th:text="${blog.title}"></p>
                                    <span>xiuyuandashen 写于 <span th:text="${#dates.format(blog.time, 'yyyy-MM-dd')}"></span></span>
                                </div>
                            </div>
                            <div class="back">

                                    <p th:text="${blog.getbName()}"></p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>



        <div class="row">
            <p class="text-primary col-md-12" style="text-align: center">
                当前第<span th:text="${blogPageInfo.pageNum}"></span>页,
                共<span th:text="${blogPageInfo.list.size()}"></span>条记录,
                共<span th:text="${blogPageInfo.pages}"></span>页
            </p>
        </div>
        <div class="row">
            <nav aria-label="Page navigation"  class="col-lg-12" style="display: flex;justify-content: center">
                <ul class="pagination" style="">
                    <li>
                        <a th:href="@{/(pageNum=${blogPageInfo.getPrePage()})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li id="page" th:each="pagenums :${blogPageInfo.navigatepageNums}" th:class="${pagenums == blogPageInfo.getPageNum()?'active':''}"><a th:href="@{/(pageNum=${pagenums})}" th:text="${pagenums}"></a></li>

                    <li>
                        <a th:href="@{/(pageNum=${blogPageInfo.getNextPage()})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    <script>
        var touxiang = document.querySelector("#touxiang");
        touxiang.addEventListener("mouseover",()=>{
            if(document.querySelector(".caidan")==null){

                var div = document.createElement("div");
                div.className = "caidan"
                div.style.width="100px";
                div.innerHTML=`
                <ul style="background-color: white;box-shadow: 0 0 5px #999;text-align: left;list-style: none;padding: 3px" >
                    <li style="line-height: 30px">
                    <span class="glyphicon glyphicon-home" style="margin:0  5px 0 5px;" aria-hidden="true"></span>
                    <a href="/user/personalCenter" style="color: #999999">个人中心</a>
                    </li>
                    <li style="line-height: 30px">
                    <span class="glyphicon glyphicon-th-list" style="margin:0  5px 0 5px;" aria-hidden="true"></span>
                    <a href="/user/userBlogList" style="color: #999999">我的博客</a>
                    </li>
                    <li style="line-height: 30px">
                    <span class="glyphicon glyphicon-pencil" style="margin:0  5px 0 5px;" aria-hidden="true"></span>
                    <a href="/user/addBlog" style="color: #999999">写博客</a>
                    </li>
                    <li style="line-height: 30px">
                    <span class="glyphicon glyphicon-off" style="margin:0 5px 0 5px;" aria-hidden="true"></span>
                    <a href="/logout" style="color: #999999">注销</a>
                    </li>

                </ul>
            `
                let tx = document.querySelector(".tx")
                tx.appendChild(div)
                div.style.position =  "absolute";
                div.style.top = "50px"
                div.style.left = "0px"
                div.addEventListener("mouseleave",()=>{
                    tx.removeChild(document.querySelector(".caidan"))
                })
            }else{

            }


        })

    </script>
